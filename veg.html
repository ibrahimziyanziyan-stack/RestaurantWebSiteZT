<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.veg.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background:
                linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url("C:/v code/images/173765_00_2x.jpg");
            background-size: cover;
            padding: 10px 10px;
            margin: 0;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

        }

        .transparent-effect {
            height: 100vh;
            width: 100%;
            border-radius: 20px;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 10px 10px;
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
            position: absolute;
            left: 30px;
            flex-wrap: wrap;



        }

        .box1,
        .box2,
        .box3,
        .box4,
        .box5,
        .box6,
        .box7,
        .box8,
        .box9,
        .box10,
        .box11,
        .box12 {
            height: 200px;
            width: 300px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgb(252, 250, 250);
            border-radius: 20px;
            gap: 20px;
            padding: 10px 10px;
            transition: transform 0.5s ease-in-out;
        }

        .box1:active,
        .box2:active,
        .box3:active,
        .box4:active,
        .box5:active,
        .box6:active,
        .box7:active,
        .box8:active,
        .box9:active,
        .box10:active,
        .box11:active,
        .box12:active {
            transform: scale(0.95);
        }

        .box1 img,
        .box2 img,
        .box3 img,
        .box4 img,
        .box5 img,
        .box6 img,
        .box7 img,
        .box8 img,
        .box9 img,
        .box10 img,
        .box11 img,
        .box12 img {
            width: 100%;
            height: 80%;
            border-radius: 20px 20px 0px 20px;
        }

        p {
            color: white;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

        }
        /*popup form div  diff approach to center div*/
        .popup{
            height: 600px;
            width: 300px;
            background-color: azure;
            position: fixed;
             top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            padding: 10px 10px;
            border-radius: 20px;
            
        }
       .popupimg{
            height: 60%;
            width: 100%;
            border: 3px solid black;
            border-radius: 20px;
           
      

       }
    </style>
</head>

<body>
